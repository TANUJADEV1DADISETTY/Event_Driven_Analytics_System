version: '3.8'

services:
  # Primary Database (Hooks up to both write and read models for this simple setup, but logically separated)
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: write_db # Default DB
    ports:
      - '5432:5432'
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d write_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Message Broker
  broker:
    image: rabbitmq:3-management
    ports:
      - '5672:5672' # AMQP port
      - '15672:15672' # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Command Service (Writes)
  command-service:
    build: ./command-service
    ports:
      - '8080:8080'
    depends_on:
      db:
        condition: service_healthy
      broker:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/write_db
      BROKER_URL: amqp://guest:guest@broker:5672/
      PORT: 8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Consumer Service (Processes Events)
  consumer-service:
    build: ./consumer-service
    depends_on:
      db:
        condition: service_healthy
      broker:
        condition: service_healthy
    environment:
      READ_DATABASE_URL: postgresql://user:password@db:5432/read_db
      BROKER_URL: amqp://guest:guest@broker:5672/
    # No public port needed, but healthcheck good
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"] # We will need to implement a simple healthcheck script or use an endpoint
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Query Service (Reads)
  query-service:
    build: ./query-service
    ports:
      - '8081:8081'
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/read_db
      PORT: 8081
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
